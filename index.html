<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <title>JavaScript Compiler</title>
    </head>
    <body onload="init();" style="background-color: rgb(75, 74, 74);">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: limegreen;">
            <h1>Liam's JavaScript Compiler</h1>
        </nav>
        <div class="container" style="padding-top: 20px;">
            <label for="form1" style="color:silver;">Source Code:</label>
            <br>
            <textarea type="text" id="input" rows="10" cols="60"></textarea>   
            <br>
            <button type="button" class="btn btn-sm" id="btnCompile" style="background-color: limegreen; border: limegreen;" onclick="btnCompile_click();">Run Lexer</button>        
            <br>
            <label for="form2" style="color:silver;">Output:</label>
            <br>
            <textarea type="text" id="output" rows="10" cols="60" disabled></textarea>
        </div>
        <script type="text/javascript" src="scripts/lexer.js"></script>
        <script type="text/javascript" src="scripts/utils.js"></script>
        <script type="text/javascript" src="scripts/global.js"></script>
        <script type="text/javascript" src="scripts/token.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <title>JavaScript Compiler</title>
    </head>
    <body onload="init();">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <h1>Liam's JavaScript Compiler</h1>
        </nav>
        <div class="container">
            <label for="form1">Input:</label>
            <div class="container">
                <textarea type="text" id="form1" rows="10" cols="40"></textarea>
                <div class="container">
                    <button type="button" class="btn btn-primary btn-sm" id="compiler">Compile</button>
                </div>
            </div>
        </div>
        <div class="container">
            <label for="form2">Output:</label>
            <div class="container">
                <textarea type="text" id="form2" rows="10" cols="40"></textarea>
            </div>
        </div>
        <script type="text/javascript">
            // Clear the output box when loading in and reset the values
            function init(){
                document.getElementById("form2").value = "";
            }
        </script>
    </body>
</html>

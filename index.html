<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Compiler</title>
    </head>
    <body>
        <nav>
            <h1>Liam's Python Compiler</h1>
        </nav>
        <div class="container">
            <label>Input:</label>
            <div class="container">
                <textarea type="text" rows="10" cols="40"></textarea>

                    <button type="button" class="btn btn-primary btn-sm">Compile</button>
                </div>
            </div>
        </div>
        <div class="container">
            <label>Output:</label>
            <div class="container">
                <textarea type="text" rows="10" cols="40"></textarea>
            </div>
        </div>
    </body>
</html>

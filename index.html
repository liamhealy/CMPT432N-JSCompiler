<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <title>JavaScript Compiler</title>
    </head>
    <body onload="init();">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <h1>Liam's JavaScript Compiler</h1>
        </nav>
        <div class="container">
            <label for="form1">Input:</label>
            <div class="container">
                <textarea type="text" id="form1" rows="10" cols="40"></textarea>
                <div class="container">
                    <button type="button" class="btn btn-primary btn-sm" id="compiler">Compile</button>
                </div>
            </div>
        </div>
        <div class="container">
            <label for="form2">Output:</label>
            <div class="container">
                <textarea type="text" id="form2" rows="10" cols="40"></textarea>
            </div>
        </div>
        <script type="text/javascript" src="scripts/lexer.js"></script>
        <script type="text/javascript" src="scripts/utils.js"></script>
        <script type="text/javascript">
            // These are the global variables
            var tokens = "";
            var tokenIndex = 0;
            var currentToken = "";
            var errorCount = 0;
            var EOF = "$";

            function init(){
                // Clear the output box when loading in
                document.getElementById("form2").value = "";
                // Set the values for our global variables
                tokens = "";
                tokenIndex = 0;
                currentToken = ' ';
                errorCount = 0;
            }
        </script>
    </body>
</html>
